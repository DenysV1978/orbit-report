<h3>Orbit Report</h3>
<table>
   <tr class="header-row" *ngFor = "let satellite of satellites">
      <th class="sortable">{{satellite.name}}</th>
      <th class="sortable">{{satellite.type}}</th>
      <th>{{satellite.operational}}</th>
      <th>{{satellite.orbitType}}</th>
      <th>{{satellite.launchDate}}</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
</table>
